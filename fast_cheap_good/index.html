<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tricky Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="checkbox-container">
    <input type="checkbox" id="fast" class="toggle-checkbox">
    <label for="fast">Fast</label> 

    <input type="checkbox" id="cheap" class="toggle-checkbox">
    <label for="cheap">Cheap</label>

    <input type="checkbox" id="good" class="toggle-checkbox">
    <label for="good">Good</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
